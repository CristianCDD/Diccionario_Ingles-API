<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>English dictionary</title>
</head>
<body>

    <div class="container">
        <h1 class="heading">English dictionary</h1>
        <input placeholder="Buscar una palabra" type="text" class="input" id="input">
        <p class="info-text" id="info-text">Escribe una letra y presionar enter</p>
        
        <div class="meaning-container" id="meaning-container">
            <p>Palabra: <span class="title" id="title"></span></p>
            <p>Significado: <span class="Meaning" id="Meaning"></span> </p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
